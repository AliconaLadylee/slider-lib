<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Modular</title>

    <link rel="stylesheet" href="slider-library.css">
</head>

<body>
    <div class="content">
        <h1>Contenido</h1>
        <div id="main-slider">
            
            <div class="slider-item">
                <img src="https://citymall.net/assets/images/banners/pagina_principal/Portada pag web City Mall-36.jpg"
                    alt="Descripción 2" loading="lazy" />
            </div>

            <div class="slider-item">
                <img src="https://citymall.net/assets/images/banners/movil/Banner_146_05040640.jpg" alt="Descripción 2"
                    loading="lazy" />
            </div>
        </div>

    </div>

    <script src="slider-library.js"></script>

    <script>
        const slider = new Slider('#main-slider', {
            // images: [
            //     'https://picsum.photos/1200/600?random=1',
            //     'https://picsum.photos/1200/600?random=2',
            //     'https://picsum.photos/1200/600?random=3',
            //     'https://picsum.photos/1200/600?random=4'
            // ],
            autoplay: true,
            pagination: true,
            arrows: true,
            delay: 3000,
            transitionDuration: 1000,
            arrowSize: 70,
            slideSelector: '.slider-item',
        });

    </script>
</body>

</html>
